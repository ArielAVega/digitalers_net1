<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/sectionimages.css">
    <link rel="stylesheet" href="./css/nav.css">
    
    <title>Inmobiliaria</title>
</head>
<body>
    <!--Sección para colocar el navbar-->
    <nav id="nav_bar" class="navbar">
        <a href="#" class="link_logo">
            <img src="./images/logositio.jpg" alt="Logo empresa" class="logo">
        </a>
        <input type="checkbox" id="checkBar">
        <label for="checkBar" class="checkBarButton">
            <i class="fa-solid fa-bars"></i>
        </label>
        <ul class="ul_lista">
            <li class="li_opcion"><a class="a_opcion" href="#">Inicio</a></li>
            <li class="li_opcion"><a class="a_opcion" href="#">Alquiler</a></li>
            <li class="li_opcion"><a class="a_opcion" href="#">Venta</a></li>
            <li class="li_opcion"><a class="a_opcion" href="#">Contacto</a></li>
        </ul>
    </nav>

    <!--Sección para las opciones de venta y alquileres en formato imagen-->
    
    <section id="seccion_images" class="container-fluid">
        <div class="row">   
            <div class="col">
                <a>Comprar</a>
                <img src="./images/home-sell.jpg" alt="imagen ventas">
            </div>
            <div class="col">
                <a>Alquilar</a>
                <img src="./images/home-rent.jpg" alt="imagen alquiler">
            </div>
        </div>     
    </section>

    <script src="https://kit.fontawesome.com/b33a04ea2c.js" crossorigin="anonymous"></script>
    <script>
        const checkbox = document.getElementById('checkBar')
        const section = document.getElementById('seccion_images')
        checkbox.onchange = function(){
            if(checkbox.checked){
                section.style.marginTop = '288px';       
            }else{
                section.style.marginTop = '0px';
            }
        }    
    </script>
</body>
</html>
