<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            margin: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex: 1 1 calc(33% - 10px); /* Para tres columnas en pantallas grandes */
            max-width: calc(33% - 10px); /* Para tres columnas en pantallas grandes */
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 5px;
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 10px); /* Para dos columnas en pantallas medianas */
                max-width: calc(50% - 10px); /* Para dos columnas en pantallas medianas */
            }
        }

        @media (max-width: 576px) {
            .card {
                flex: 1 1 calc(100% - 10px); /* Para una columna en pantallas pequeñas */
                max-width: calc(100% - 10px); /* Para una columna en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Imagen 1">
            <div class="card-content">
                <h2>Título 1</h2>
                <p>Descripción de la imagen 1 con padding de 5px.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Imagen 2">
            <div class="card-content">
                <h2>Título 2</h2>
                <p>Descripción de la imagen 2 con padding de 5px.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Imagen 3">
            <div class="card-content">
                <h2>Título 3</h2>
                <p>Descripción de la imagen 3 con padding de 5px.</p>
            </div>
        </div>
        <!-- Añadir más cards según sea necesario -->
    </section>
</body>
</html>
