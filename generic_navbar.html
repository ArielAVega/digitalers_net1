<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsivo con Secci√≥n</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
        }

        nav .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav .menu {
            display: flex;
            gap: 1rem;
        }

        nav .menu a {
            color: white;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 4px 0;
        }

        section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2rem;
            margin-top: 0;
        }

        section img {
            width: 45%;
        }

        @media (max-width: 576px) {
            nav .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1;
            }

            nav .menu.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }

            section {
                flex-direction: column;
                margin-top: 60px; /* Initial margin-top */
            }

            section img {
                width: 90%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Logo</div>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu" id="menu">
            <a href="#">Servicios</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
        </div>
    </nav>
    <section id="content-section">
        <img src="https://via.placeholder.com/400" alt="Imagen 1">
        <img src="https://via.placeholder.com/400" alt="Imagen 2">
    </section>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            const section = document.getElementById('content-section');
            menu.classList.toggle('active');
            if (menu.classList.contains('active')) {
                section.style.marginTop = `${menu.clientHeight}px`;
            } else {
                section.style.marginTop = '60px'; // reset to initial margin-top
            }
        });
    </script>
</body>
</html>
